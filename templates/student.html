<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Student Submission</title>
  </head>
  <body>
    <h1>Submit Assignment</h1>
    {% if success %}
      <p style="color:green">Submission successful. Tracking ID: <strong>{{ tracking_id }}</strong></p>
    {% endif %}
    <form action="/submit" method="post" enctype="multipart/form-data">
      <label>Student Name: <input name="name" required></label><br>
      <label>ERP Number: <input name="erp" required></label><br>
      <label>Branch: <input name="branch" required></label><br>
      <label>Section: <input name="section" required></label><br>
      <label>Subject: <input name="subject" required></label><br>
      <label>Description (optional):<br>
        <textarea name="description" rows="3"></textarea>
      </label><br>
      <label>Assignment File: <input type="file" name="file" required></label><br>
      <button type="submit">Upload</button>
    </form>
    <p><a href="/track">Track submission</a> | <a href="/teacher">Teacher dashboard</a></p>
  </body>
</html>
